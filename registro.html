<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleMain.css">   
    <title>Registrarte</title>
    
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/Logo_Flexweb_Final_negativo.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Registrate</h2>
            <form class="login__container--form" action="">
                <input class="input" name="mail" type="email" placeholder="Correo" required id="mail">
                <input class="input" name="pass" type="password" placeholder="Contraseña" required id="pass">
                <input class="input" name="pass" type="password" placeholder="Repita Contraseña" required id="pass">
                <button class="button">Registrarte</button>
        
            </form>
            <p class="login__container-register"> <a href="/index.html">Volver</a></p>
        </section>

        
    </section>

    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
